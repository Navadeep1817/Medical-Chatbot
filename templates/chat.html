<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            height: 100vh;
        }
        .chat {
            margin-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        .msg_head {
            background: #00796b;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .msg_card_body {
            overflow-y: auto;
            height: 500px;
            background: #fafafa;
            padding: 15px;
        }
        .msg_cotainer {
            background: #f1f0f0;
            border-radius: 15px;
            padding: 10px 15px;
            margin-left: 10px;
            max-width: 75%;
            font-size: 15px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .msg_cotainer_send {
            background: #00796b;
            color: white;
            border-radius: 15px;
            padding: 10px 15px;
            margin-right: 10px;
            max-width: 75%;
            font-size: 15px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .msg_time, .msg_time_send {
            font-size: 11px;
            color: #666;
            display: block;
            margin-top: 5px;
        }
        .user_img, .user_img_msg {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        .send_btn {
            background: #00796b;
            color: white;
            border-radius: 50%;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .send_btn:hover {
            background: #004d40;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">        
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Chatbot</span>
                                <p>Here to help you with health queries</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body"></div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes().toString().padStart(2, '0');
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            ${rawText}
                            <span class="msg_time_send">${str_time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                        </div>
                    </div>`;

                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    var botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                ${data}
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>`;
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
